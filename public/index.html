<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>破浪电子商务应用系统</title>
		<style type="text/css">
			#my-loading-service {
				/* height: 100vh; */
				width: 100vw;
			}

			#my-loading-service .loadingMask {
				height: 100vh;
				width: 100vw;
				top: 0;
				z-index: 10000;
				position: fixed;
				background-color: rgba(0, 0, 0, 0.65);
				left: 0;
			}

			#my-loading-service .loadingMask .loadingSpinner {
				top: 50%;
				margin-top: -21px;
				width: 100%;
				text-align: center;
				position: absolute;
			}

			#my-loading-service .loadingMask .loadingSpinner i {
				color: #1890ff;
				font-size: 25px;
			}

			#my-loading-service .loadingMask .loadingSpinner .loadingText {
				color: #1890ff;
				margin: 3px 0;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but vue-pole doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>
		<div id="my-loading-service" style="display: none">
			<div class="loadingMask">
				<div class="loadingSpinner">
					<i class="anticon anticon-spin anticon-loading">
						<svg viewBox="0 0 1024 1024" data-icon="loading" width="1em" height="1em" fill="currentColor" aria-hidden="true"
						 class="anticon-spin">

							571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 
						103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"></path>
						</svg>
					</i>
					<p id="my-loading-service-tip" class='loadingText'></p>
				</div>
			</div>
		</div>
